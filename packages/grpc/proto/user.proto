syntax = "proto3";

package userPackage;

service User {
  rpc Create (UserRequest) returns (stream UserResponse) {}
  rpc Find (UserIdRequest) returns (stream UserResponse) {}
}

message UserIdRequest {
  string id = 1;
}

message UserRequest {
  string name = 1;
  string avatar_url = 2;
}

message UserResponse {
  string id = 1;
  string name = 2;
  string avatar_url = 3;
}
